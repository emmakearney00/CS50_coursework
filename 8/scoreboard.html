<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <style>

            table {
                border: 2px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            td {
                border: 2px solid black;
            }
            .first {
                color: blue;
            }

            #table1 {
                background-color: yellow
            }
        </style>
    </head>
    <body>
        <h1> This is my scoreboard</h1>
        <p> id = "feedback" </p>
        <main> Example
            <p> This is CS50</p>
            <p> This is Week 8</p>
        </main>
        
        <table id = "table1">
            <tr class = "first">
                <td>Team 1</td>
                <td>Team 2</td>
            </tr>
            <tr>
                <td id="score1">0</td>
                <td id="score2">0</td>
            </tr>
            <tr>
                <td>
                    <button id="add1">+1</button>
                </td>
                <td>
                    <button id="add2">+1</button>
                </td>
            </tr>
        </table>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;
                if (team1 == 5)
                {
                    document.querySelector('#feedback').innerHTML = "Team 1 has won";
                }
            }

            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;
                if (team2 == 5)
                {
                    document.querySelector('#feedback').innerHTML = "Team 2 has won";
                }
            }

    </script>
  </body>
</html>

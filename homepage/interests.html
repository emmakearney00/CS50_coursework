<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">
        <script>
            function checkMultipleChoice(event)
            {
                let button = event.target;
                if (button.innerHTML == "Bamboo")
                {
                    button.style.backgroundColor = "green";
                    document.querySelector('#feedback').innerHTML = "Correct!";

                }
                else
                {
                    button.style.backgroundColor = "red";
                    document.querySelector('#feedback').innerHTML = "Incorrect!";
                }
            }

            function response(event)
            {
                document.querySelector('#feedback2').innerHTML = "Nice!";
            }
        </script>
        <title>My Webpage</title>
    </head>
    <header>
        <h1>My Interests</h1>
        <body>
            <nav class="nav-bar">
                <h3>Navigation</h3>
                <ul>
                  <li><a href="aboutme.html">About Me</a></li>
                  <li><a href="interests.html">My Interests</a></li>
                  <li><a href="contactme.html">Contact Me</a></li>
                </ul>
              </nav>
            <div id="animal">
            <h5>My favorite animal is a gorilla!</h5>
                <h6>Which of the following is a gorilla's favorite snack?</h6>
                <button onclick="checkMultipleChoice(event)">Watermelon</button>
                <button onclick="checkMultipleChoice(event)">Bamboo</button>
                <button onclick="checkMultipleChoice(event)">Grass</button>
                <button onclick="checkMultipleChoice(event)">Pine</button>
                <p id="feedback"></p>
                <img src="gorilla.jpg" width = "400" height = "480">
            </div>
            <div id="hobby">
                <h5>My favorite hobby is CrossFit!</h5>
                <h6>What is your favorite hobby?</h6>
                <input id = "freeResponseAnswer" type = "text"> </input>
                <button onclick = "response(event)">Submit</button>
                <p id="feedback2"> </p>
            </div>
        </body>

    </header>

</html>
